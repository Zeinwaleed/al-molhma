<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عرض بياناتك</title>
  <style>
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    @font-face {
      font-family: "ExpoArabicBold";
      src: url(./Expo\ Arabic\ Bold.ttf);
      font-weight: normal;
      font-style: normal;
    }

    * {
      font-family: "ExpoArabicBold";
      box-sizing: border-box;
    }

    .box-holder {
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      direction: ltr;
      width: 50%;
      margin: auto;
      text-align: right;
      padding: 30px;
    }

    .logo-holder {
      width: 100%;
    }

    .logo {
      width: 50%;
      margin: auto;
      text-align: center;
    }

    .logo-holder img {
      width: 100%;
    }

    .text {
      margin: auto;
      width: 90%;
    }

    .text input {
      width: 100% !important;
      padding: 10px;
      margin: auto;
    }

    .text button {
      width: 100%;
      background-color: #49B276;
      color: white;
      border: white;
      padding: 10px 20px;
    }

    #output {
      direction: rtl;
      margin-top: 20px;
    }

    @media (max-width:767px) {
      .box-holder {
        width: 100%;
      }
    }

    /* ✅ إظهار فقط الجدول عند الطباعة */
    @media print {
      body * {
        visibility: hidden;
      }

      #print-section, #print-section * {
        visibility: visible;
      }

      #print-section {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="box-holder">
    <div class="logo-holder">
      <div class="logo">
        <img src="./logo.png" alt="الشعار" />
      </div>
    </div>
    <div class="text">
      <h2>ادخل البريد الإلكتروني الذي ادخلته
      </h2>
      <input type="text" id="searchEmail" placeholder="أدخل بريدك الإلكتروني" /><br /><br />
      <button onclick="getUserData()">عرض البيانات</button>
      <div id="output"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "12EyGP9TnIYHZi1R8bbJstkWcOk4vT7oBr_HEDKSQ4o0";
    const API_KEY = "AIzaSyA0QnWb8rp1A7yJYhbijloFsSdFMwC7CfY";
    const SHEET_NAME = "form!A1:Z1000";

    async function getUserData() {
      const email = document.getElementById("searchEmail").value.trim();
      if (!email) {
        alert("رجاءً أدخل بريدك الإلكتروني");
        return;
      }

      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.values) {
          document.getElementById("output").innerHTML = " فشل في قراءة البيانات.";
          return;
        }

        const headers = data.values[0];
        const rows = data.values.slice(1);
        const emailIndex = headers.indexOf("الايميل");
        const row = rows.find(r => r[emailIndex]?.toLowerCase() === email.toLowerCase());

        if (!row) {
          document.getElementById("output").innerHTML = " لا توجد بيانات لهذا البريد.";
          return;
        }

        let html = `<div id="print-section"><h3> بيناتك</h3><table border='1' style='border-collapse:collapse;width:100%'>`;

        headers.forEach((header, i) => {
          let value = row[i] || '';
          if (typeof value === 'string' && value.startsWith('http')) {
            value = `<a href="${value}" target="_blank">اضغط هنا</a>`;
          }
          html += `<tr><th style="background:#eee;text-align:right;padding:6px">${header}</th><td style="padding:6px">${value}</td></tr>`;
        });

        html += "</table></div>";

        document.getElementById("output").innerHTML = html;

        // ✅ فتح نافذة الطباعة تلقائيًا بعد عرض الجدول
        setTimeout(() => window.print(), 500);

      } catch (error) {
        console.error(error);
        document.getElementById("output").innerHTML = "❌ حدث خطأ أثناء تحميل البيانات.";
      }
    }
  </script>
</body>
</html>
